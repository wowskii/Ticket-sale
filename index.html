<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal planner</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button id="mode-toggle">Toggle Dark Mode</button>
    <header>
        <h1>Personal planner</h1>
    </header>
    <main>
        <section id="Projects">
            <h2>Projects</h2>
            <input type="text" id="itemInput" placeholder="Enter new Project">
            <button id="addProjectButton">Add Project</button>
            <ul id="dynamicList">
                <li>Project 1</li>
                <li>Project 2</li>
                <li>Project 3</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>For practice purposes</p>
    </footer>
</body>
</html>
